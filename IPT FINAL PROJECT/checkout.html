<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zen Clothing – Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="nav">
        <div class="nav-inner">
            <div class="brand"><span class="brand-dot"></span>Zen Clothing</div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a class="active" href="checkout.html">Checkout</a></li>
            </ul>
        </div>
    </nav>

    <!-- PRODUCT SUMMARY + ADD TO CART -->
    <div class="product-summary">
        <img src="https://i.imgur.com/Z8V4ZgC.png" alt="Anime Shirt">
        <div class="product-info">
            <h2>Anime Graphic T-Shirt</h2>
            <p class="price">₱499</p>
            <button class="add-cart-btn" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>

    <!-- CHECKOUT WRAPPER -->
    <div class="checkout-wrapper">
        <h1>Checkout</h1>
        <p class="subtitle">Complete your order by filling out the details below.</p>

        <form id="checkoutForm" class="checkout-form">
            <label>Full Name</label>
            <input type="text" id="name" required>

            <label>Address</label>
            <input type="text" id="address" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Payment Method</label>
            <select id="payment">
                <option>Cash on Delivery</option>
                <option>GCash</option>
                <option>PayPal</option>
            </select>

            <button class="submit-btn" type="submit">Submit Order</button>
        </form>

        <p id="result" class="result"></p>
    </div>
