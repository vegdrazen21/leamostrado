<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart • LeaClothing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cart.css">
</head>

<body>

    <!-- Background -->
    <div class="bg-gradient"></div>
    <div class="bg-accent"></div>

    <!-- NAVIGATION -->
    <nav class="nav">
        <div class="nav-inner">
            <div class="brand">
                <span class="brand-dot"></span>
                <span class="brand-name">LeaClothing</span>
            </div>

            <ul class="nav-links">
                <li><a href="home.html">HOME</a></li>
                <li><a href="product.html">PRODUCT</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="checkout.html">CHECKOUT</a></li>
                <li><a href="cart.html" class="active cart-btn">CART (0)</a></li>
            </ul>
        </div>
    </nav>

    <!-- MAIN CART SECTION -->
    <main class="container">
        <h1>Shopping Cart</h1>
        <p class="cart-subtext">Review your items before checking out.</p>

        <div id="cart-container" class="cart-container"></div>

        <div class="cart-summary">
            <p class="summary-label">Total:</p>
            <p id="cart-total" class="summary-total">₱0</p>
        </div>

        <button class="btn btn-primary checkout-btn" onclick="goToCheckout()">
            Proceed to Checkout
        </button>
    </main>

    <script>
        // Load cart on page load
        document.addEventListener("DOMContentLoaded", loadCartUI);

        function loadCartUI() {
            const cart = getCart();
            const container = document.getElementById("cart-container");
            container.innerHTML = "";

            if (cart.length === 0) {
                container.innerHTML = `
          <div class="empty-cart">
            <p>Your cart is empty.</p>
            <a href="product.html" class="btn btn-primary">Browse Products</a>
          </div>`;
                return;
            }

            let total = 0;

            cart.forEach((item, index) => {
                total += item.price * item.quantity;

                container.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" class="cart-img">
            
            <div class="cart-info">
              <h3>${item.name}</h3>
              <p class="cart-price">₱${item.price}</p>
              
              <div class="qty-controls">
                <button onclick="changeQty(${index}, -1)">−</button>
                <span>${item.quantity}</span>
                <button onclick="changeQty(${index}, +1)">+</button>
              </div>
            </div>

            <button class="remove-btn" onclick="removeItem(${index})">
              Remove
            </button>
          </div>
        `;
            });

            document.getElementById("cart-total").innerText = "₱" + total;
            updateCartCount();
        }

        // Quantity update
        function changeQty(index, change) {
            const cart = getCart();
            cart[index].quantity += change;

            if (cart[index].quantity <= 0) cart.splice(index, 1);

            saveCart(cart);
            loadCartUI();
        }

        // Remove item
        function removeItem(index) {
            const cart = getCart();
            cart.splice(index, 1);
            saveCart(cart);
            loadCartUI();
        }
    </script>

</body>

</html>
