<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ZenClothing - Products</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-shape shape-a"></div>
    <div class="bg-shape shape-b"></div>

    <nav class="navbar">
        <div class="logo"><span class="dot"></span> ZenClothing</div>
        <ul class="nav-links">
            <li><a href="home.html">HOME</a></li>
            <li><a href="product.html">PRODUCT</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="checkout.html">CHECKOUT</a></li>
            <li><a href="cart.html" class="cart-btn">CART (0)</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2 style="margin:0 0 12px 0">Products</h2>

        <div class="grid">
            <div class="prod-item">
                <img src="https://i.imgur.com/Z8V4ZgC.png">
                <div style="margin-top:8px;font-weight:700">Anime Graphic T-Shirt</div>
                <div style="color:var(--muted);margin-top:6px">₱499</div>
                <div class="buttons" style="justify-content:center;margin-top:8px">
                    <button class="btn add" onclick="addToCart()">Add to Cart</button>
                    <button class="btn buy" onclick="goToCheckout()">Buy Now</button>
                </div>
            </div>

            <div class="prod-item">
                <img src="https://i.imgur.com/3Q7Q4sY.png">
                <div style="margin-top:8px;font-weight:700">Retro Anime Tee</div>
                <div style="color:var(--muted);margin-top:6px">₱549</div>
                <div class="buttons" style="justify-content:center;margin-top:8px">
                    <button class="btn add" onclick="addToCart()">Add to Cart</button>
                    <button class="btn buy" onclick="goToCheckout()">Buy Now</button>
                </div>
            </div>

        </div>
    </div>

    <footer>© 2025 ZenClothing</footer>
    <script src="script.js"></script>
</body>

</html>
